<!DOCTYPE html>
<html>
<head>
    <title>AI Blog Generator - Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>AI Blog Generator - Connection Test</h1>
    
    <div id="status" class="status info">
        Testing connection to server...
    </div>
    
    <button onclick="testConnection()">Test Server Connection</button>
    <button onclick="testGenerate()">Test Blog Generation</button>
    
    <div id="result" style="margin-top: 20px;"></div>
    
    <script>
        async function testConnection() {
            const status = document.getElementById('status');
            const result = document.getElementById('result');
            
            try {
                status.className = 'status info';
                status.textContent = 'Testing connection...';
                
                const response = await fetch('/health');
                const data = await response.json();
                
                if (response.ok) {
                    status.className = 'status success';
                    status.textContent = '✅ Server is running correctly!';
                    result.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    throw new Error(`Server responded with status ${response.status}`);
                }
            } catch (error) {
                status.className = 'status error';
                status.textContent = `❌ Connection failed: ${error.message}`;
                result.innerHTML = `
                    <h3>Troubleshooting:</h3>
                    <ul>
                        <li>Make sure the server is running on port 3000</li>
                        <li>Check if Node.js is installed</li>
                        <li>Verify all dependencies are installed (npm install)</li>
                        <li>Check the console for error messages</li>
                    </ul>
                `;
            }
        }
        
        async function testGenerate() {
            const status = document.getElementById('status');
            const result = document.getElementById('result');
            
            try {
                status.className = 'status info';
                status.textContent = 'Testing blog generation...';
                
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        keywords: 'test topic',
                        tone: 'casual',
                        length: 'short'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    status.className = 'status success';
                    status.textContent = '✅ Blog generation working!';
                    result.innerHTML = `
                        <h3>Generated Content:</h3>
                        <div style="background: #f5f5f5; padding: 15px; border-radius: 5px; margin: 10px 0;">
                            ${data.content}
                        </div>
                        <p><strong>Metadata:</strong> ${JSON.stringify(data.metadata, null, 2)}</p>
                    `;
                } else {
                    throw new Error(data.error || 'Generation failed');
                }
            } catch (error) {
                status.className = 'status error';
                status.textContent = `❌ Generation failed: ${error.message}`;
                result.innerHTML = `<p>Error details: ${error.message}</p>`;
            }
        }
        
        // Auto-test on page load
        window.onload = () => {
            setTimeout(testConnection, 1000);
        };
    </script>
</body>
</html>
