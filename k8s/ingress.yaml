apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-blog-generator-ingress
  namespace: ai-blog-generator
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: ai-blog-generator.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ai-blog-generator-service
            port:
              number: 80