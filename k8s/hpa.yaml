apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ai-blog-generator-hpa
  namespace: ai-blog-generator
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ai-blog-generator
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70