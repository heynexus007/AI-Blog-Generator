            <button type="submit">Generate Blog Post</button>

        document.getElementById('blogForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const keywords = document.getElementById('keywords').value;
            const tone = document.getElementById('tone').value;
            const length = document.getElementById('length').value;
            
            if (!keywords || !tone || !length) {
                alert('Please fill in all fields');
                return;
            }
            
            const content = mockBlogs[tone][length].replace('{keywords}', keywords);
            
            document.getElementById('metadata').innerHTML = `
                <p><strong>Keywords:</strong> ${keywords} | <strong>Tone:</strong> ${tone} | <strong>Length:</strong> ${length}</p>
            `;
            document.getElementById('content').textContent = content;
            document.getElementById('result').style.display = 'block';
            
            document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
        });
        
        function copyContent() {
            const content = document.getElementById('content').textContent;
            navigator.clipboard.writeText(content).then(() => {
                alert('Content copied to clipboard!');
            });
        }
        
        function generatePDF() {
            const content = document.getElementById('content').textContent;
            const metadata = document.getElementById('metadata').textContent;
            
            const printWindow = window.open('', '_blank');
            printWindow.document.write(`
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Blog Post</title>
                    <style>
                        body { font-family: Arial, sans-serif; margin: 40px; line-height: 1.6; }
                        .header { border-bottom: 2px solid #333; padding-bottom: 20px; margin-bottom: 30px; }
                        .title { font-size: 24px; font-weight: bold; margin-bottom: 10px; }
                        .meta { color: #666; font-size: 14px; }
                        .content { font-size: 16px; }
                    </style>
                </head>
                <body>
                    <div class="header">
                        <div class="title">AI Generated Blog Post</div>
                        <div class="meta">${metadata}</div>
                    </div>
                    <div class="content">${content}</div>
                </body>
                </html>
            `);
            printWindow.document.close();
            printWindow.focus();
            setTimeout(() => {
                printWindow.print();
            }, 500);
        }
        
        function newPost() {
            document.getElementById('result').style.display = 'none';
            document.getElementById('blogForm').reset();
            document.getElementById('keywords').focus();
        }
        
        // Auto-focus on page load
        document.getElementById('keywords').focus();
    </script>
</body>
