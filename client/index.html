<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Blog Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ AI-Powered Blog Generator</h1>
            <p>Generate engaging blog content with AI assistance</p>
        </header>

        <main>
            <form id="blogForm" class="blog-form">
                <div class="form-group">
                    <label for="keywords">
                        <span class="label-text">Keywords/Topic</span>
                        <span class="required">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="keywords" 
                        name="keywords" 
                        placeholder="e.g., artificial intelligence, web development, healthy cooking"
                        required
                    >
                    <small class="help-text">Enter the main topic or keywords for your blog post</small>
                </div>

                <div class="form-group">
                    <label for="tone">
                        <span class="label-text">Tone</span>
                        <span class="required">*</span>
                    </label>
                    <select id="tone" name="tone" required>
                        <option value="">Select a tone...</option>
                        <option value="casual">Casual - Relaxed and conversational</option>
                        <option value="formal">Formal - Professional and structured</option>
                        <option value="professional">Professional - Business-focused</option>
                        <option value="friendly">Friendly - Warm and approachable</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="length">
                        <span class="label-text">Length</span>
                        <span class="required">*</span>
                    </label>
                    <select id="length" name="length" required>
                        <option value="">Select length...</option>
                        <option value="short">Short (150-200 words)</option>
                        <option value="medium">Medium (300-400 words)</option>
                        <option value="long">Long (500-600 words)</option>
                    </select>
                </div>

                <button type="submit" id="generateBtn" class="generate-btn">
                    <span class="btn-text">Generate Blog Post</span>
                    <span class="btn-loading" style="display: none;">
                        <span class="spinner"></span>
                        Generating...
                    </span>
                </button>
            </form>

            <div id="result" class="result-section" style="display: none;">
                <div class="result-header">
                    <h2>Generated Blog Post</h2>
                    <div class="result-meta">
                        <span id="resultKeywords" class="meta-item"></span>
                        <span id="resultTone" class="meta-item"></span>
                        <span id="resultLength" class="meta-item"></span>
                    </div>
                </div>
                <div class="result-content">
                    <div id="blogContent" class="blog-content"></div>
                    <div class="result-actions">
                        <button id="copyBtn" class="action-btn copy-btn">
                            üìã Copy to Clipboard
                        </button>
                        <button id="pdfBtn" class="action-btn pdf-btn">
                            üìÑ Generate PDF
                        </button>
                        <button id="newPostBtn" class="action-btn new-post-btn">
                            ‚ú® Generate New Post
                        </button>
                    </div>
                </div>
            </div>

            <div id="error" class="error-message" style="display: none;">
                <div class="error-content">
                    <span class="error-icon">‚ö†Ô∏è</span>
                    <span id="errorText"></span>
                </div>
            </div>
        </main>

        <footer>
            <p>Powered by Nebius AI ‚Ä¢ Built with ‚ù§Ô∏è for content creators</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
